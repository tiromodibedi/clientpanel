<div class="row">
  <!-- mx auto pushes the col-md-6 to the middle -->
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center pb-4 pt-3">
          <span class="text-primary"><i class="fa fa-lock"></i> Client Panel</span>
           Login
        </h2>
        <form (submit)="onSubmit()" >
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="email" required>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="password" required>
          </div>

          <input type="submit" class="btn btn-primary btn-block" value="Login">
        </form>
      </div>
    </div>
  </div>
</div>
