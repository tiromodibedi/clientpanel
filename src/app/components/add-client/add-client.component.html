<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <!-- Put something in here later -->
  </div>
</div>

<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">
    <!-- add a variable called ngForm-->
    <!--  create a click event and pass in the clientForm variable -->
    <!-- inoder to use ngForm we need to add the formsModule in app.module.ts -->
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)" >
      <!-- each field will be wrapped in a form-group div -->
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="firstName" #clientFirstName="ngModel" minlength="2" required
        [(ngModel)]="client.firstName" [ngClass]="{'is-invalid' : clientFirstName.errors && clientFirstName.touched}" >
        <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">
          First Name is required
        </div>
        <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">
          Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lastName" #clientLastName="ngModel" minlength="2" required
        [(ngModel)]="client.lastName" [ngClass]="{'is-invalid' : clientLastName.errors && clientLastName.touched}">
        <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">
          Last Name is required
        </div>
        <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">
          Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" #clientEmail="ngModel" minlength="2" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" [(ngModel)]="client.email" 
        [ngClass]="{'is-invalid' : clientEmail.errors && clientEmail.touched}">
        <div [hidden]="!clientEmail.errors?.required" class="invalid-feedback">
           Email is required
        </div>
        <div [hidden]="!clientEmail.errors?.pattern" class="invalid-feedback">
          Email is not valid
        </div>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" name="phone" #clientPhone="ngModel" minlength="10" required [(ngModel)]="client.phone"
          [ngClass]="{'is-invalid' : clientPhone.errors && clientPhone.touched}">
        <div [hidden]="!clientPhone.errors?.required" class="invalid-feedback">
          Phone is required
        </div>
        <div [hidden]="!clientPhone.errors?.minlength" class="invalid-feedback">
          Must be at least 10 characters
        </div>
      </div>

      <div class="form-group">
        <label>Balance</label>
        <input type="number" class="form-control" name="balance" #clientBalance="ngModel"
        [(ngModel)]="client.balance" [disabled]="disableBalanceOnAdd">
      </div>

      <input type="submit" value="Sumbit" class="btn btn-primary btn-block">

    </form>
  </div>
</div>
